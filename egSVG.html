<!DOCTYPE HTML>
<html>
<head>
<style>
.drop, #div1, #div2 {
    width: 350px;
    height: 70px;
    padding: 10px;
    border: 1px solid #aaaaaa;
 }
 
.cloneDiv {
     border: solid black 1pt;
     background: blue;
     border-style: solid;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

 function drag(ev) {
     var id;
     console.log("in drag " + ev.target.nodeName);
     if(ev.target.nodeName == "DIV")
	 id = ev.target.children[0].id;
     else
	 id = ev.target.id;
    console.log("dragging " + id);
    ev.dataTransfer.setData("text", id); //ev.target.children[0].id); //ev.target.id);
 }

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    var obj = document.getElementById(data);
//    var k = obj.cloneNode();
//     k.id = "bob";
//     alert(k);
     k = document.createElement('div');
     k.className = "cloneDiv";
     k.draggable = true;
     k.appendChild(obj);
     k.id = data + "_clone";
     
     //     var k = Object.assign({}, obj);
     k.style.width = "100%"; k.style.height = 60;
     obj.style.width = "100%"; obj.style.height = 60;
//     k.style.background = "blue";
    ev.target.appendChild(k);
}
</script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div class="drop" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br/>
<div class="drop" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br/>
<div class="drop" id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br/>
